<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jetrca's TODO list</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"><link rel="stylesheet" href="../src/styles.css">
        <script src="main.js" defer></script>
        <link rel="icon" type="image/x-icon" href="../src/images/check.ico">
    </head>
    <body>
        <header class="header">
            <div class="title-container">
                <img src="../src/images/check.png" class="title-img" alt="check icon">
                <h2 class="h2"><span class="blue">To</span><span class="blue-light">Do </span><span class="gray">by Jetrca</span></h2>
            </div>
            <div class="btn-container">
                <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
                <button class="btn btn-sm btn-outline-primary" id="today">Today</button>
                <button class="btn btn-sm btn-outline-primary" id="upcoming">Upcoming</button>
                <button class="btn btn-sm btn-outline-primary" id="projects">Projects</button>
            </div>
        </header>
            <hr>
        
        <div class="container">

            <div id="inbox-view">
                <button class="btn btn-outline-primary" id="addTask">+ Add task</button>
                <form id="addTaskForm">
                    <div class="mb-3">
                        <label for="task-name" class="form-label">Task name</label>
                        <input type="text" class="form-control" id="task-name">
                    </div>
                    <div class="mb-3">
                        <label for="task-description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="task-description">
                    </div>
                    <div class="mb-3">
                        <label for="task-date" class="form-label">Date</label>
                        <input type="date" class="date form-control" id="task-date">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="task-urgent">
                        <label class="form-check-label" for="task-urgent">Check if task is urgent</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            
            <div id="today-view">
            </div>

            <div id="upcoming-view">
            </div>

            <div id="projects-view">
            </div>
        </div>
    </body>
</html>
