<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jetrca's TODO list</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"><link rel="stylesheet" href="../src/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="main.js" defer></script>
        <link rel="icon" type="image/x-icon" href="../src/images/check.ico">
    </head>
    <body>
        <header class="header">
            <div class="title-container">
                <img src="../src/images/check.png" class="title-img" alt="check icon">
                <h2 class="h2"><span class="blue">To</span><span class="blue-light">Do </span><span class="gray">by Jetrca</span></h2>
            </div>
            <div class="btn-container">
                <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
                <button class="btn btn-sm btn-outline-primary" id="today">Today</button>
                <button class="btn btn-sm btn-outline-primary" id="upcoming">Upcoming</button>
                <button class="btn btn-sm btn-outline-primary" id="projects">Projects</button>
            </div>
        </header>
            <hr>
        
        <div class="container">

            <div id="inbox-view">
                <button class="btn btn-outline-primary" id="addTask">+ Add task</button>
                <div class="add-task-form">
                    <form id="form">
                        <div class="mb-3">
                            <label for="task-name" class="form-label">Task name</label>
                            <input type="text" class="form-control" id="task-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="task-description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="task-description">
                        </div>
                        <div class="mb-3">
                            <label for="task-date" class="form-label">Date</label>
                            <input type="date" class="date form-control" id="task-date" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="task-urgent">
                            <label class="form-check-label" for="task-urgent">Check if task is urgent</label>
                        </div>
                        <div class="mb-3" id="project-select">
                            
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                
                <div class="inbox-tasks">
                    <h1 class="h1">All Tasks</h1>
                    <ul class="list-group" id="listUl">
                        <li class="list-group-item">
                            <div class="task-item" style="text-decoration: none;">
                                <div class="list-checkmark me-3">
                                    <img class="unchecked-btn clickable" src="../src/images/check.png" alt="check icon">
                                </div>
                                <div class="list-content">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <b class="me-3">Pomij posodo</b>
                                            <span>(Not urgent)
                                            </span>
                                        </div>
                                        <div>
                                            <span>Mar 8th 2023</span>
                                        </div>
                                        <div class="dropdown">
                                            <button class="btn btn-sm btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                Delete
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" href="#">Delete Task</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="list-body">
                                        <p class="d-flex flex-wrap">Jasna bo sitna če ne pomiješ</p>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown button
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div id="today-view">
                <div class="today-tasks">
                    <h1 class="h1">Today's Tasks</h1>
                    <ul class="list-group" id="listTodayUl">
                    </ul>
                </div>
            </div>

            <div id="upcoming-view">
                <div class="upcoming-tasks">
                    <h1 class="h1">Upcoming Tasks</h1>
                    <ul class="list-group" id="listUpcomingUl"></ul>
                </div>
            </div>

            <div id="projects-view">
                <button class="btn btn-outline-primary" id="addProject">+ Add project</button>
                <div class="add-project-form">
                    <form id="formProject">
                        <div class="mb-3">
                            <label for="project-name" class="form-label">Project name</label>
                            <input type="text" class="form-control" id="project-name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="projects-tasks">
                    <h1 class="h1 mb-3" id="projects-title">Projects</h1>
                </div>
            </div>
        </div>
    </body>
</html>
